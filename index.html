<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integra UFMS 2022</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h1>Integra UFMS 2022</h1>

    <h2>
        <a href="bancodedna/index.html">
            Construção de banco de DNA genômico de Bromeliaceae e Cactaceae de Mato Grosso do Sul
        </a>
    </h2>
    <div class="qrcode" id="qrcodeBanco"></div>

    <script type="text/javascript">
        new QRCode(document.getElementById("qrcodeBanco"), {
            text: "https://shcampos.github.io/integra2022/bancodedna/",
            colorDark : "#242424",
            colorLight : "#fff",
            correctLevel : QRCode.CorrectLevel.H
        })
    </script>

    <div style="height: 20px;"></div>
    <h2>
        <a href="handroanthus/index.html">
            Handroanthus: uma proposta de Role-Playing Game para o ensino de biologia contextualizado no Pantanal
        </a>
    </h2>
    
    <div class="qrcode" id="qrcodeHandroanthus"></div>
    
    <script type="text/javascript">
        new QRCode(document.getElementById("qrcodeHandroanthus"), {
            text: "https://shcampos.github.io/integra2022/handroanthus/",
            colorDark : "#242424",
            colorLight : "#fff",
            correctLevel : QRCode.CorrectLevel.H
        })
    </script>
</body>
</html>
